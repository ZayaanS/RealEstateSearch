<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Real Estate Search</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- Icon -->
        <link rel='icon' href='images/house.png' type='image/x-icon' />
    </head>
    <body>
        <header>
            <h1>Real Estate Search</h1>
            <div id="SearchArea">
                <select id="LocationInput">
                    <option selected hidden disabled>select a city</option>
                    <option value="CPT">Cape Town</option>
                    <option value="JHB">Johannesburg</option>
                    <option value="DBN">Durban</option>
                </select>
                <select id="PropertyTypeInput">
                    <option selected hidden disabled>select a property type</option>
                    <option value="House">House</option>
                    <option value="Apartment">Apartment</option>
                </select>
                <select id="BedroomInput">
                    <option selected hidden disabled>number of bedrooms</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </div>
        </header>
        
        
    </body>
</html>
