<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Greenfield Real Estate</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- Icon -->
        <link rel='icon' href='images/house.png' type='image/x-icon' />
    </head>
    <body onload="DisplayProperties()">
        <!-- Header -->
        <header>
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-1">Greenfield<br/>Real Estate</h1>
                    </div>
                </div>
        </header>
        <!-- Search Area -->
        <div id="SearchArea">
            <select id="OfferTypeInput" onchange="DisplayProperties()">
                <option value="any" selected>Any Offer Type</option>
                <option value="Sale">Sale</option>
                <option value="Rent">Rent</option>
            </select>
            <select id="LocationInput" onchange="DisplayProperties()">
                <option value="any" selected>Any Area</option>
                <option value="East Greenfield">East Greenfield</option>
                <option value="West Greenfield">West Greenfield</option>
            </select>
            <select id="PropertyTypeInput" onchange="DisplayProperties()">
                <option value="any" selected>Any Property Type</option>
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
            </select>
            <select id="BedroomInput" onchange="DisplayProperties()">
                <option value="any" selected>Any Number of Bedrooms</option>
                <option value=2 > 2 + </option>
                <option value=3 > 3 + </option>
                <option value=4 > 4 + </option>
                <option value=4 > 5 + </option>
            </select>
            <select id="PriceInput" onchange="DisplayProperties()">
                <option value="any" selected > Any Max Price </option>
                <option value="2000"> $2000 p/m </option>
                <option value="3000"> $3000 p/m </option>
                <option value="4000"> $4000 p/m </option>
                <option value=300000 > $300 000 </option>
                <option value=400000 > $400 000 </option>
                <option value=500000 > $500 000 </option>
                <option value=600000 > $600 000 </option>
            </select>
        </div>
        <!-- Properties Div -->
        <div id="PropertiesDiv" class="row"></div>

        <!-- Footer -->
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script type="text/javascript" src="property.js"></script>
    </body>
</html>
