<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Real Estate Search</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- Icon -->
        <link rel='icon' href='images/house.png' type='image/x-icon' />
    </head>
    <body>
        <header>
            <h1>Real Estate Search</h1>
            <div id="SearchArea">
                <select id="OfferTypeInput">
                    <option selected hidden disabled>select offer type</option>
                    <option value="Sale">Sale</option>
                    <option value="Rent">Rent</option>
                </select>
                <select id="LocationInput">
                    <option selected hidden disabled>select a city</option>
                    <option value="East">East Greenfield</option>
                    <option value="West">West Greenfield</option>
                </select>
                <select id="PropertyTypeInput">
                    <option selected hidden disabled>select a property type</option>
                    <option value="House">House</option>
                    <option value="Apartment">Apartment</option>
                </select>
                <select id="BedroomInput">
                    <option selected hidden disabled>number of bedrooms</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
                <select id="PriceInput">
                    <option selected hidden disabled>select max price</option>
                    <option>$300 000</option>
                    <option>$400 000</option>
                    <option>$500 000</option>
                </select>
            </div>
        </header>
        <div id="PropertiesDiv">
           
        </div>
    </body>
</html>
